                    <div class="container">
                        <form action = "">
                            <div class="row mx-auto py-3">
                                <div class = "col-12">
                                    <h1 class = "lead mx-auto">Talam name</h1>
                                    <input class = mx-auto type="text" name="name-of-talam" id="talam-name">
                                </div>
                            </div>
                            
                            <div class = "row mx-auto py-3">
                                <h1 class = "lead mx-auto">Talam creator</h1>
                                <div class = "py-2" style="display: block;">
                                    <input class = "col-2 mx-auto btn btn-light" type="button" name="laghu-of-talam" value = "+ Add Laghu" id="talam-laghu">
                                    <span id = "laghu-number col-2" class = "px-4">
                                        <label for="number-of-laghu">Number of beats:</label>
                                        <input type="number" name = "number-of-laghu" id = "number-of-laghu" min = "3" max = "5">
                                    </span>
                                </div>
                                <div class = "py-2" style="display: block;">
                                    <input class = "col-2 mx-auto btn btn-light" type="button" name="drutam-of-talam" value = "+ Add Drutam" id="talam-drutam">
                                </div>
                                <div class = "py-2" style="display: block;">
                                    <input class = "col-2 mx-auto btn btn-light" type="button" name="anudrutam-of-talam" value = "+ Add Anudrutam" id="talam-anudrutam">
                                </div>
                                <div class = "py-2" style="display: block;">
                                    <input class = "col-2 mx-auto btn btn-light" type="button" name="remove-angaa" value = "- Remove Angaa" id="remove-angaa">
                                </div>
                                <div class = "py-2 m-2 border border-light" id = "talam">
                                    Enter some angaas!
                                </div>
                                <div class = "row py-2">
                                    <center><input class = "col-2 offset-md-4 mt-3 mx-2 btn btn-outline-light btn-lg" type="submit" name="cancel" value = "Discard" id="cancel">
                                    <input class = "col-2 mt-3 mx-2 btn btn-primary btn-lg" type="submit" name="save&exit" value = "Save" id="save-and-exit"></center>
                                </div>

                                </div>

        <script>
            $("#talam-laghu").on("click", function(){
                var count = $("#number-of-laghu").val();
                if(document.getElementById("talam").innerText == "Enter some angaas!"){
                    document.getElementById("talam").innerText = "Laghu(" + count + ")";
                } else{
                    document.getElementById("talam").innerText += " Laghu(" + count + ")";
                }
            })
            $("#talam-drutam").on("click", function(){
                if(document.getElementById("talam").innerText == "Enter some angaas!"){
                    document.getElementById("talam").innerText = "Drutam";
                } else{
                    document.getElementById("talam").innerText += " Drutam";
                }
            })
            $("#talam-anudrutam").on("click", function(){
                if(document.getElementById("talam").innerText == "Enter some angaas!"){
                    document.getElementById("talam").innerText = "Anudrutam";
                } else{
                    document.getElementById("talam").innerText += " Anudrutam";
                }
            })
            $("#remove-angaa").on("click", function(){
                if(document.getElementById("talam").innerText == "Enter some angaas!"){
                    
                } else{
                    var talamSentence = document.getElementById("talam").innerText;
                    var talamSplit = talamSentence.split(" ");
                    var newTalam = "";
                    talamSplit.pop();
                    for(var i = 0; i < (talamSplit.length); i++){
                        newTalam += talamSplit[i] + " ";
                    }
                    document.getElementById("talam").innerText = newTalam;
                    if(document.getElementById("talam").innerText == ""){
                        document.getElementById("talam").innerText = "Enter some angaas!"
                    }
                }
            })
        </script>
