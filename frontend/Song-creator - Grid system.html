        <script>
            
            $(document).ready(function(){

                var songName;
                var notes;
                var talam;
                var ragam;
                var song;
                var description;
                var base64Notes;

                $.ajax({
                    type: 'GET',
                    url: BACKEND_URL + 'ragams',
                    success: function(ragams){
                        $('#ragams').empty;
                        $.each(ragams, function(i, ragam){
                            $('#ragams').append(`<option value=${ragam.id}>${ragam.name}</option>`);
                        })
                    }
                });
                $.ajax({
                    type: 'GET',
                    url: BACKEND_URL + 'talams',
                    success: function(talams){
                        $('#talams').empty;
                        $.each(talams, function(i, talam){
                            $('#talams').append(`<option value=${talam.id}>${talam.name}</option>`);
                        })
                    }
                });

                $.ajax({
                        type: `GET`,
                        url: `${BACKEND_URL}songs`,
                        success: function(songs){
                            names = songs.map(song => song.name);
                        }
                });
                
                $("form").submit(function(event){
                    event.preventDefault();
                    songName = $("#song-name").val();
                    notes = $("#song-notes")[0];
                    let file = notes.files[0];

                    $.ajax({
                        type: 'GET',
                        url: `${BACKEND_URL}ragams/${$('#ragams').val()}`,
                        async: false,
                        success: function(obj){
                            ragam = obj;
                            console.log("ragam success");
                        }
                    })

                    $.ajax({
                        type: 'GET',
                        url: `${BACKEND_URL}talams/${$('#talams').val()}`,
                        async: false,
                        success: function(obj){
                            talam = obj;
                            console.log("talam success");
                        }
                    })
                    
                    if (names.includes(songName)){
                        $("#name-error").addClass("hidden");
                        $("#name-error").removeClass("hidden");
                    } else {
                        $("#name-error").addClass("hidden");

                        toBase64(file, function(base64){
                            base64Notes = base64;
                            console.log(base64Notes);

                            description = $("#description").val();
                            console.log(ragam);
                            console.log(talam);

                            song = {
                                name: songName,
                                talamDao: talam,
                                ragamDao: ragam,
                                description: description,
                                talamId: $("#talams").val(),
                                ragamId: $("#ragams").val(),
                                notes: base64Notes
                            }
        
                            console.log(song);
        
                            $.ajax({
                                type: "POST",
                                url: `${BACKEND_URL}songs`,
                                data: JSON.stringify(song),
                                contentType: `application/json`,
                                success: function(){
                                    console.log("success!");
                                }
                            });
                        })
                    }
                });

                function toBase64(file, callback){
                    let reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = function(){
                        callback(reader.result);
                    };
                    reader.onerror = function(error){
                        console.error(error);
                    };
                }
            });
        </script>
